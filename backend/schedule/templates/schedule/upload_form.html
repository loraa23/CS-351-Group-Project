{% extends 'layout.html' %}

{% block title %}
    Upload .ics Schedule
{% endblock %}

{% block content %}
<div class="p-8 flex flex-col items-center">
    <h1>Upload Your Class Schedule</h1>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload .ics</button>
    </form>

    {% comment %} {{ form }}

    <input type="submit"
        value="Submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"></input> {% endcomment %}

</div>
    
{% endblock %}
